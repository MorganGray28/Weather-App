<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherly</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="container">
        <header class="header">
            <div class="search">
                <h1 class="header__h1">Find your local weather</h1>
                <form class="search-form">
                    <input type="text" class="search-input" name="location" placeholder="City, State" spellcheck="false" autocomplete="off">
                    <button class="search-btn">
                        <svg width="30" height="30" class="search-icon" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.4335 18.9938L18.9935 16.4338L29.2336 26.6739C29.9405 27.3808 29.9405 28.5269 29.2336 29.2339C28.5266 29.9408 27.3805 29.9408 26.6736 29.2339L16.4335 18.9938Z"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M19.3138 19.3138C23.7321 14.8955 23.7321 7.73202 19.3138 3.31372C14.8955 -1.10457 7.73202 -1.10457 3.31372 3.31372C-1.10457 7.73202 -1.10457 14.8955 3.31372 19.3138C7.73202 23.7321 14.8955 23.7321 19.3138 19.3138ZM17.3934 17.3938C20.7513 14.0359 20.7513 8.59165 17.3934 5.23374C14.0354 1.87584 8.59121 1.87584 5.2333 5.23374C1.8754 8.59165 1.8754 14.0359 5.2333 17.3938C8.59121 20.7517 14.0354 20.7517 17.3934 17.3938Z"/>
                        </svg>           
                    </button>
                </form>
            </div>
        </header>
        <div class="curr-address"></div>
        
        <div class="current-display hidden">
            <div class="left">
                <div class="curr-condition">
                    <img class="curr-condition-icon" src="" alt="">
                    <p class="curr-condition-sum">Partly Cloudy</p>
                </div>

                <div class="curr-temp">
                    <div id="temp">68</div>
                    <div class="curr-temp_units">
                        <span class="temp-units units-active" id="faren">°F</span>
                        <span>|</span>
                        <span class="temp-units" id="celsius">°C</span>
                    </div>
                </div>      
            </div>
            <div class="right">
                <div class="curr-conditions">
                    <div id="curr-precip">Chance of Rain:</div>
                    <div id="curr-hum">Humidity: </div>
                    <div>Wind Speed: 
                        <span id="curr-wind"></span>
                        <span id="speed-unit"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="hourly-container hidden">
            <div class="hourly" id="hour-0">     
                <div class="hourly-icon">
                    <img id="hour__icon--0" src="" alt="">              
                </div>
                <div class="hourly-temp">68</div>
                <div class="hourly-time">12AM</div>
            </div>

            <div class="hourly" id="hour-1">
                <div class="hourly-icon">
                    <img id="hour__icon--1" src="" alt="">             
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">3AM</div>
            </div>

            <div class="hourly" id="hour-2">
                <div class="hourly-icon">
                    <img id="hour__icon--2" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">6AM</div>
            </div>

            <div class="hourly" id="hour-3">
                <div class="hourly-icon">
                    <img id="hour__icon--3" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">9AM</div>
            </div>

            <div class="hourly" id="hour-4">
                <div class="hourly-icon">
                    <img id="hour__icon--4" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">12PM</div>
            </div>

            <div class="hourly" id="hour-5">
                <div class="hourly-icon">
                    <img id="hour__icon--5" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">3PM</div>
            </div>

            <div class="hourly" id="hour-6">
                <div class="hourly-icon">
                    <img id="hour__icon--6" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">6PM</div>
            </div>

            <div class="hourly" id="hour-7">
                <div class="hourly-icon">
                    <img id="hour__icon--7" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">9PM</div>
            </div>
            <div class="hourly" id="hour-8">
                <div class="hourly-icon">
                    <img id="hour__icon--8" src="" alt="">
                </div>
                <div class="hourly-temp">68°</div>
                <div class="hourly-time">12AM</div>
            </div>
        </div>

        <div class="weekly-container hidden">
            <div class="weekly weekly-active" id="weekly-0">
                <div class="weekly-icon">
                    <img id="weekly__icon--0" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-0">73°</div>
                <div class="weekly-day" id="day-0">Fri</div>
                <div class="weekly-temp-low" id="low-0">68°</div>
            </div>
            <div class="weekly" id="weekly-1">
                <div class="weekly-icon">
                    <img id="weekly__icon--1" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-1">73°</div>
                <div class="weekly-day" id="day-1">Sat</div>
                <div class="weekly-temp-low" id="low-1">68°</div>
            </div>

            <div class="weekly" id="weekly-2">
                <div class="weekly-icon">
                    <img id="weekly__icon--2" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-2">73°</div>
                <div class="weekly-day" id="day-2">Sun</div>
                <div class="weekly-temp-low" id="low-2">68°</div>
            </div>

            <div class="weekly" id="weekly-3">
                <div class="weekly-icon">
                    <img id="weekly__icon--3" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-3">73°</div>
                <div class="weekly-day" id="day-3">Mon</div>
                <div class="weekly-temp-low" id="low-3">68°</div>
            </div>

            <div class="weekly" id="weekly-4">
                <div class="weekly-icon">
                    <img id="weekly__icon--4" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-4">73°</div>
                <div class="weekly-day" id="day-4">Tue</div>
                <div class="weekly-temp-low" id="low-4">68°</div>
            </div>

            <div class="weekly" id="weekly-5">
                <div class="weekly-icon">
                    <img id="weekly__icon--5" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-5">73°</div>
                <div class="weekly-day" id="day-5">Wed</div>
                <div class="weekly-temp-low" id="low-5">68°</div>
            </div>

            <div class="weekly" id="weekly-6">
                <div class="weekly-icon">
                    <img id="weekly__icon--6" src="" alt="">
                </div>
                <div class="weekly-temp-high" id="high-6">73°</div>
                <div class="weekly-day" id="day-6">Thur</div>
                <div class="weekly-temp-low" id="low-6">68°</div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
